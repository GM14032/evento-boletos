server {
    listen 80;

    location / {
        root /var/www/html/public; # Ruta a tu carpeta p√∫blica de Laravel
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000; # Nombre del servicio PHP-FPM en tu archivo docker-compose.yml
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}
